<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penilai</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png"/>
</head>
<body>
    <div class="container">
        <h1>Penilai</h1>
        <form id="penilaiForm">
            <input type="text" id="tanggal" placeholder="Tanggal" readonly>
            <select id="penilai" required>
                <option value="">Penilai</option>
                <option value="Handik Rohman Yanto">Handik Rohman Yanto</option>
                <option value="Zainal Eksan">Zainal Eksan</option>
                <option value="Novi Pujiantoro">Novi Pujiantoro</option>
                <option value="Warsono">Warsono</option>
                <option value="Tumiran">Tumiran</option>
                <option value="Angga Perdana Putra">Angga Perdana Putra</option>
                <option value="Feri Eka Pambudi">Feri Eka Pambudi</option>
                <option value="M. Kadirullah">M. Kadirullah</option>
                <option value="Al Imron">Al Imron</option>
            </select>
            <select id="afdeling" required>
                <option value="">Afdeling</option>
                <option value="Kalimayang">Kalimayang</option>
                <option value="Kalibajing">Kalibajing</option>
                <option value="Sumber Waringin">Sumber Waringin</option>
                <option value="Gambiran">Gambiran</option>
                <option value="Gunung Mayang">Gunung Mayang</option>
                <option value="Dampar">Dampar</option>
            </select>
            <input type="text" id="namaPenyadap" placeholder="Nama Penyadap" required>
            <input type="text" id="tahunTanam" placeholder="Tahun Tanam" required>
            <select id="blok" required>
                <option value="">Blok</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
            <button type="submit">Simpan</button>
        </form>
    </div>
    <script>
        // Mengisi input tanggal dengan tanggal hari ini
        document.getElementById('tanggal').value = new Date().toLocaleDateString('id-ID', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        // Menangani pengiriman form
        document.getElementById('penilaiForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah pengiriman form default

            // Simpan data penilai ke localStorage
            const evaluatorData = {
                tanggal: document.getElementById('tanggal').value,
                penilai: document.getElementById('penilai').value,
                afdeling: document.getElementById('afdeling').value,
                namaPenyadap: document.getElementById('namaPenyadap').value,
                tahunTanam: document.getElementById('tahunTanam').value,
                blok: document.getElementById('blok').value
            };

            localStorage.setItem('penilaiData', JSON.stringify(evaluatorData));

            // Arahkan ke halaman form_tap1.html
            window.location.href = 'form_tap1.html';
        });
    </script>
</body>
</html>
