<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tap 4</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png"/>
    <style>
        .total {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Form Tap 4</h1>
        <form id="formTap4">
            <h2>Sample Pohon ke 4</h2>
            <input type="number" id="lukaKecil" placeholder="Luka Kecil" required>
            <input type="number" id="lukaSedang" placeholder="Luka Sedang" required>
            <input type="number" id="lukaBesar" placeholder="Luka Besar" required>
            <input type="number" id="kurangDalam" placeholder="Kurang Dalam" required>
            <input type="number" id="normatif" placeholder="Normatif" required>
            <input type="number" id="rapat" placeholder="Rapat" required>
            <input type="number" id="boros" placeholder="Boros" required>
            <input type="number" id="sangatBoros" placeholder="Sangat Boros" required>
            <input type="number" id="batasDepan" placeholder="Batas Depan" required>
            <input type="number" id="batasBelakang" placeholder="Batas Belakang" required>
            <input type="number" id="sotokan" placeholder="Sotokan" required>
            <input type="number" id="petikan" placeholder="Petikan" required>
            <input type="number" id="lebih45" placeholder="> 45" required>
            <input type="number" id="kurang35" placeholder="< 35" required>
            <input type="number" id="bergelombang" placeholder="Bergelombang" required>
            <input type="number" id="mangkok" placeholder="Mangkok" required>
            <input type="number" id="bowl" placeholder="Bowl" required>
            <input type="number" id="pohonTidakDisadap" placeholder="Pohon tidak disadap" required>
            <input type="number" id="talangMepet" placeholder="Talang Mepet" required>
            <div class="total" id="totalSum">Total: 0</div> <!-- Tempat untuk menampilkan total -->
            <button type="submit">Simpan</button>
        </form>
    </div>
    <script src="script.js"></script>
    <script>
        document.getElementById('formTap4').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah pengiriman form default

            // Mengambil data dari input dan membaginya dengan nilai yang sesuai
            const data = {
                lukaKecil: parseFloat(document.getElementById('lukaKecil').value) / 3 || 0,
                lukaSedang: parseFloat(document.getElementById('lukaSedang').value) / 5 || 0,
                lukaBesar: parseFloat(document.getElementById('lukaBesar').value) / 7 || 0,
                kurangDalam: parseFloat(document.getElementById('kurangDalam').value) / 2 || 0,
                normatif: parseFloat(document.getElementById('normatif').value) / 0.1 || 0, // Pastikan tidak membagi dengan 0
                rapat: parseFloat(document.getElementById('rapat').value) / 4 || 0,
                boros: parseFloat(document.getElementById('boros').value) / 6 || 0,
                sangatBoros: parseFloat(document.getElementById('sangatBoros').value) / 10 || 0,
                batasDepan: parseFloat(document.getElementById('batasDepan').value) / 2 || 0,
                batasBelakang: parseFloat(document.getElementById('batasBelakang').value) / 2 || 0 ,
                sotokan: parseFloat(document.getElementById('sotokan').value) / 5 || 0,
                petikan: parseFloat(document.getElementById('petikan').value) / 5 || 0,
                lebih45: parseFloat(document.getElementById('lebih45').value) / 3 || 0,
                kurang35: parseFloat(document.getElementById('kurang35').value) / 3 || 0,
                bergelombang: parseFloat(document.getElementById('bergelombang').value) / 2 || 0,
                mangkok: parseFloat(document.getElementById('mangkok').value) / 3 || 0,
                bowl: parseFloat(document.getElementById('bowl').value) / 2 || 0,
                pohonTidakDisadap: parseFloat(document.getElementById('pohonTidakDisadap').value) / 10 || 0,
                talangMepet: parseFloat(document.getElementById('talangMepet').value) / 1 || 0
            };

            // Menghitung total
            const total = Object.values(data).reduce((acc, curr) => acc + curr, 0);
            document.getElementById('totalSum').innerText = `Total: ${total.toFixed(2)}`; // Menampilkan total dengan 2 desimal

            // Simpan data ke localStorage
            localStorage.setItem('formDataTap4', JSON.stringify(data));

            // Arahkan ke halaman form_tap5.html
            window.location.href = 'form_tap5.html';
        });
    </script>
</body>
</html>
