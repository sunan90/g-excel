<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 200px;
            text-align: center;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #ff7eb3;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff4f88;
        }
        .monitoring {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 10px;
            text-align: left;
        }
        .monitoring-item {
            padding: 5px;
            border-bottom: 1px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Masukkan Kode Akses</h2>
        <input type="password" id="accessCode" placeholder="Kode Akses">
        <br>
        <button onclick="checkAccess()">Masuk</button>
        
        <div class="monitoring" id="monitoringSection" style="display:none;">
            <h3>Monitoring Afdeling</h3>
            <div id="monitoringList"></div>
        </div>
    </div>

    <script>
        const SECRET_CODE = "admin123"; // Ganti dengan kode yang diinginkan
        const allAfdeling = ["Kalimayang", "Kalibajing", "Sumber Waringin", "Gambiran", "Gunung Mayang", "Dampar"];

        function checkAccess() {
            const code = document.getElementById("accessCode").value;
            if (code === SECRET_CODE) {
                document.getElementById("monitoringSection").style.display = "block";
                updateMonitoring();
            } else {
                alert("Kode akses salah!");
            }
        }

        function updateMonitoring() {
            let allRekap = JSON.parse(localStorage.getItem("rekapData")) || {};
            let reportedAfdeling = new Set();

            Object.values(allRekap).forEach(rekap => {
                if (rekap.evaluatorData && rekap.evaluatorData.afdeling) {
                    reportedAfdeling.add(rekap.evaluatorData.afdeling);
                }
            });

            const unreportedAfdeling = allAfdeling.filter(afdeling => !reportedAfdeling.has(afdeling));
            const monitoringList = document.getElementById("monitoringList");
            monitoringList.innerHTML = "";

            if (unreportedAfdeling.length > 0) {
                unreportedAfdeling.forEach(afdeling => {
                    const listItem = document.createElement("div");
                    listItem.classList.add("monitoring-item");
                    listItem.innerText = `Belum Melapor: ${afdeling}`;
                    monitoringList.appendChild(listItem);
                });
            } else {
                monitoringList.innerHTML = `<p style="color: yellow; font-weight: bold;">Semua afdeling sudah melaporkan!</p>`;
            }
        }
    </script>
</body>
</html>
